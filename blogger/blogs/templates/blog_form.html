{% extends "layout.html" %} {% block title %} Blogify {% endblock title %}
{%block content %}

<div
  class="mx-auto shadow-md rounded p-6 mt-10 flex flex-col justify-center items-center"
>
  <h1 class="text-2xl font-bold mb-4 text-center">
    {% if form.instance.pk %} Edit Blog {% else %} Create Blog {% endif %}
  </h1>

  <form
    method="post"
    enctype="multipart/form-data"
    class="border border-gray-500 px-10"
  >
    {% csrf_token %}
    <h1 class="my-2 font-bold">Text:</h1>
    <div class="rounded p-2 bg-gray-900">{{ form.text }}</div>

    <h1 class="my-2 font-bold">Image:</h1>
    <div class="border border-gray-600">
        {{ form.photo }}
    </div>
    <button
      type="submit"
      class="w-full mt-4 rounded-md bg-teal-600 px-5 py-2.5 cursor-pointer text-sm font-medium text-white transition hover:bg-teal-700 dark:hover:bg-teal-500"
    >
      Submit
    </button>
    <a href="{% url "blog_list" %}" class="flex justify-end underline my-2">Go back</a>
  </form>
</div>

{% endblock content %}
